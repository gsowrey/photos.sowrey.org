{{ define "main" }} 
{{ $dateFormat := .Site.Params.dateFormat | default "Jan 2 2006" }}
<header>
    <h1>{{ .Params.heading }}</h1>
</header>
<section>
    <article>
        {{ .Content }}

        <div class="recent">
            <ul>
                {{ range first 15 (where .Site.Pages "Type" "post").ByDate.Reverse }}
                <li>
                    <span>{{.Date.Day}} {{ .Date.Format "January 2006" }}</span>: <a href="{{.Permalink}}">{{.Title}}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </article>
</section>
{{ end }}
